<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaration Form</title>
    <style>
        body {
            background-color: lightgray;
        }

        .td {
            padding: 10px
        }

        td input,
        textarea {
            padding: 10px 400px 10px 10px;
            border: 1px solid;
            border-radius: 5px;
        }

        button {
            height: 40px;
            width: 100px;
            background-color: green;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <table cellpadding="5px" cellspacing="10px">
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="" id="" placeholder="Enter your first name" minlength="3" maxlength="6"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="" id="" placeholder="Enter your Last Name" minlength="3" maxlength="6"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="" id="" placeholder="it should contain @.."></td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="tel" name="" id="" placeholder="Only 10 digit are allowed" maxlength="10"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" id=""> Male
                <input type="radio" id=""> Female
            </td>
        </tr>
        <tr>
            <td>Date Of Birth:</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea rows="5" cols=""></textarea></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Area PIN:</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>State:</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Qualification:</td>
            <td>
                <select id="qualification" name="qualification">
                    <option value="">Select Qualification</option>
                    <option value="bachelors">Bachelors</option>
                    <option value="masters">Masters</option>
                    <option value="phd">PhD</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Specialization:</td>
            <td><input type="checkbox" name="" id=""> Comuter Scince <br>
                <input type="checkbox" name="" id=""> Information Teqnologey <br>
                <input type="checkbox" name="" id="">Computer Arechitecture <br>
                <input type="checkbox" name="" id=""> Tele Communication
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="" id=""></td>
        </tr>

    </table>
    <button>Registered</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="jquery.js"></script>

</html>
